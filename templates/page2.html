<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodSinger</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/loader.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="main">
    <header class="header">
      <div class="logo">
        <img src="./sale (2).png" alt="" />
      </div>
      <div class="navbar">
        <ul class="nav-list">
          <li class="nav-item">Home</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Contact Us</li>
        </ul>
      </div>
    </header>
    <div class="main-section">
      <div class="caption">
        <p><span>Music</span> touches us <span>Emotionally</span>, where words alone <span>can't</span>.</p>
      </div>
    </div>
    <div class="display-box">
      <div class="mood">
        <h1>YOUR CURRENT MOOD</h1>
        <h4 id="mood"></h4>
      </div>
      <div class="playlist">
        <h1>HERE IS THE PLAYLIST FOR YOU</h1>
        <button id="playlist">
          <a id="playlist-link"><i class="fa fa-spotify"></i></a>
        </button>
      </div>
    </div>
    <footer class="footer">
      <div class="contact">
        <h1>Contact</h1>
        <p class="phone">8289962144</p>
        <p class="email">mask@gmail.com</p>
      </div>
    </footer>
    <div class="mega-container">
      <div class="container">
        <div class="dash uno"></div>
        <div class="dash dos"></div>
        <div class="dash tres"></div>
        <div class="dash cuatro"></div>
      </div>
      <h1>Please wait...</h1>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}" type="text/javascript"></script>
  </body>
</html>
